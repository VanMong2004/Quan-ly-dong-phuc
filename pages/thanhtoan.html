<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <img src="../assets/img/logo3.jpg" alt="" class="logo img-fluid">
        <div class="tentruong">
            <p>TRƯỜNG ĐẠI HỌC</p><p>KỸ THUẬT - CÔNG NGHỆ CẦN THƠ</p>
            <p>MÃ TRƯỜNG: KCC</p>
        </div>
    </header>

    <!-- Body -->
    <div class="body container-fluit p-3 mt-2 bg-white">
        <!-- Search -->
        <div class="row d-flex align-items-center">
            <div class="col-1">
                <a href="cuahang.html"><i class="back-icon fa-solid fa-chevron-left"></i></a>
            </div>
            <div class="col-8">
                <div class="timkiem input-group">
                    <input type="text" class="form-control w-50" placeholder="Nhập từ khóa...">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
            </div>
            <div class="col-3 d-flex justify-content-end">
                <a class="btn p-3" href="giohang.html"><div class="giohang col-6"><i class="fa-solid fa-cart-shopping"></i></div></a>
                <a class="btn p-3" href="trangcanhan.html"><div class="trangcanhan col-6"><i class="fa-solid fa-user"></i></div></a>
            </div>
        </div>

        <div class="">
            <div class="row mt-2">
                <div class="cart-item border rounded p-2 mb-3 d-flex align-items-center">
                    <input type="checkbox" class="cart-item__checkbox form-check-input ms-2 me-4">
                    <img src="../assets/img/product1.jpg" class="cart-item__img img-fluid rounded me-3">
                    <div class="cart-item__content flex-grow-1">
                        <p class="mb-1 fw-bold">Đồng phục sinh viên</p>
                        <p class="text-danger fw-bold mb-1">69,999đ</p>
                        <div class="input-group" style="max-width: 60px;">
                            <button class="btn btn-outline-secondary btn-sm" type="button" onclick="changeQuantity(this, -1)">-</button>
                            <input type="number" class="form-control text-center form-control-sm" value="1" min="1">
                            <button class="btn btn-outline-secondary btn-sm" type="button" onclick="changeQuantity(this, 1)">+</button>
                        </div>                   
                    </div>
                </div>
            </div>
        </div>

        <div class="phuongthucthanhtoan row mt-5">
            <h3>Phương thức thanh toán</h3>
            <div class="thanhtoan-tructiep">
                <i class="fa-solid fa-money-check-dollar"></i> Thanh toán khi nhận hàng         
            </div>
            <div class="thanhtoan-momo">
                <i class="fa-solid fa-credit-card"></i> Thanh toán qua Momo
            </div>
            <div class="thanhtoan-qr">
                <button class="btnDesc btn btn-outline-danger" type="button" data-bs-toggle="collapse" data-bs-target="#desc">
                    <i class="fa-solid fa-qrcode"></i> Thanh toán qua mã QR
                </button>
                <div class="collapse mt-3" id="desc">
                    <div class="card card-body">
                        <img src="../assets/img/qr.png" alt="" class="w-md-100">
                    </div>
                </div>
            </div>
        </div>
        <div class="chitietthanhtoan row mt-5">
            <h3>Chi tiết thanh toán</h3>
            <div class="tongthanhtoan d-flex justify-content-between">
                <span>Tổng thanh toán:</span>
                <span>150,000đ</span>
            </div>
        </div>
    </div>


    <!-- Footer Nav -->
    <footer>
        <div class="thanhtoan-footer row p-3 mx-2">
           <div class="form-group col-2 d-flex align-items-center">
            <input type="checkbox" class="form-check me-1">
            <label for="" style="font-size: 1rem;">Tất cả</label>
           </div>
           <div class="tongthanhtoan-footer col-6">Tổng thanh toán (<span class="count">1</span>sản phẩm): </div> 
           <button class="btn btn-danger col-4 py-3" style="font-size: 1.3rem;">Thanh toán</button>
        </div>
    </footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../assets/js/main.js"></script>
</body>
</html>
